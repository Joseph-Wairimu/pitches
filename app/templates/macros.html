
{% macro display_post(posts)%}



{% for post in posts%}
<div class="col-md-3" >
    <div class="card  mb-3" id="card1" style="background-color:#1E5128;color: aliceblue;" >
        
        <div class="card-header">{{post.title}}</div>
        <div class="card-body">
            <h5 class="card-title">{{post.category}}</h5>

            <p class="card-text">{{post.added_date.strftime('%b %d, %Y')}}</p>
            <p class="card-text" style="font-family: 'IM Fell English', serif;">{{post.post}}</p>
            <a href="{{url_for('main.comment',post_id=post.id)}}" class="btn btn-secondary">Leave a Comment..</a>
        </div>
    </div>
</div>



{% endfor %}





{% endmacro %}
